<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Superadmin</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container-fluid">

<div class="row first-row">
  <div class="col-xs-1 col-sm-1 col-md-1">
    <img src="img/group.svg" class="img-responsive logo">
  </div>
  <div class="col-xs-2 col-sm-2 col-md-2">
    <p class="home-run">Home Run</p>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3">
    <p class="welcome">Welcome to your dashboard</p>
  </div>
  <div class="col-xs-2 col-xs-offset-4 col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4">
    <div class="small-menu-top">MENU</div>
  </div>
</div>

<div class="row">
  <div class="col-xs-2 col-sm-2 col-md-2">
    <div class="periods">BY WEEK</div>
  </div>
  <div class="col-xs-2 col-sm-2 col-md-2">
    <div class="periods">BY MONTH</div>
  </div>
  <div class="col-xs-2 col-sm-2 col-md-2">
    <div class="periods">BY YEAR</div>
  </div>
  <div class="col-xs-2 col-xs-offset-4 col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4">
    <div class="row no-margin">
      <div class="col-xs-4 col-sm-4 col-md-4 travel-type"><a href=""><img src="img/bicycle.svg"></a></div>
      <div class="col-xs-4 col-sm-4 col-md-4 travel-type"><a href=""><img src="img/bus.svg"></a></div>
      <div class="col-xs-4 col-sm-4 col-md-4 travel-type"><a href=""><img src="img/man-walking.svg"></a></div>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 left-section">
        <div class="co-emission"><p>CO2 Emissions</p></div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="car-costs"><p>Car cost</p></div>
          <div class="journey-time"><p>Average Journey Time</p></div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="transport-modes"><p>Breakdown of Transport Modes</p></div>
          <div class="journeys-logged"><p>Number of Journeys Logged</p></div>
        </div>
      </div> 
    </div>
  
    <div class="col-xs-3 col-sm-3 col-md-3 middle-section">
      <div class="adult-hours"><p>Adult Hours</p></div>
      <div class="no-emissions"><p>NO2 emissions</p></div>
    </div>

    <div class="col-xs-3 col-sm-3 col-md-3 right-section">
      <div class="transport-time"><p>Total Transport Time</p></div>
      <div class="active-time"><p>Active Time</p></div>
      <div class="journey-distance"><p>Average Journey Distance</p></div>
    </div>
  </div>

</div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
